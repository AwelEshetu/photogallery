<!--creating partial view to thank the user for his/her order -->

<div class="alert alert-danger" ng-show="data.orderError">
  Error ({{data.orderError.status}}).Your order could not be placed.
  <a href="#/placeorder" class="alert-link">Click here to try again </a>
</div>

<div class="well" ng-hide="data.orderError">
  <h2>Thank you!</h2>
  Thanks for placing your order. We will ship your items as soon as possible.
  If you need to contact us, use reference {{data.orderId}}
</div>
