<!--order 'checkout'summary page partial view and attaching it to 'checkoutController'-->
<!--apply bootstrap warning alert when there is no order to checkout-->
<!--if there exists orders, display it in a tabular form with columns (Quantity,Item,Price,Subtotal)-->
<!--provoke the user to 'continue' shopping-->
<h2>Your orders</h2>
<div ng-controller="orderSummaryCtrl">
  <div class="alert alert-warning" ng-show="orderData.length==0">
    There are no items in your shopping cart.
    <a href="#/products" class="alert-link">Click her to return to the catalogue</a>
  </div>
  <div ng-hide="orderData.length==0">
    <table class="table">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Item</th>
          <th class="text-right">Price</th>
          <th class="text-left">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in orderData">
          <td class="text-center">{{item.count}}</td>
          <td class="text-left">{{item.name}}</td>
          <td class="text-right">{{item.price | currency}}</td>
          <td class="text-right">{{(item.price * item.count) | currency}}</td>
          <td>
            <button ng-click="remove(item.id)" class="btn btn-sm btn-warning">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right">Total:</td>
          <td class="text-right">{{total() | currency}}</td>
        </tr>
      </tfoot>
    </table>
    <div class="text-center">
      <a class="btn btn-primary" href="#/products">Continue shopping</a>
      <a class="btn btn-primary" href="#/placeorder">Place order now</a>
    </div>
  </div>
</div>
