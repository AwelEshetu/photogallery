<!DOCTYPE html>
<html ng-app="artGallery">
<head>
	<title>Art Gallery </title>
	<script type="text/javascript" src="angular.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css" />

</head>
<body ng-controller="artGalleryCtrl">
<div class="navbar navbar-inverse">
	<a class="navbar-brand" href="#">ART GALLERY</a>
	<order-summary />
</div>
<div class="alert alert-danger" ng-show="data.error">
Error ({{data.error.status}}). Product not loaded yet.
<a href="/app.html" class="alert-link">Click here to reload again</a>
</div>
<ng-view />
<ng-include src="'views/photoList.html'"></ng-include>
<script type="text/javascript" src="gallerymodule.js"></script>
<script type="text/javascript" src="controllers/artGallery.js"></script>
<script type="text/javascript" src="filters/galleryFilters.js"></script>
<script type="text/javascript" src="controllers/photoListControllers.js"></script>
<script type="text/javascript" src="components/cart/cart.js"></script>
<script type="text/javascript" src="ngmodules/angular-route.js"></script>
<script type="text/javascript" src="controllers/checkoutControllers.js"></script>
</body>
</html>
