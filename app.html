<!DOCTYPE html>
<html ng-app="artGallery">
<head>
	<title>Art Gallery </title>
	<script type="text/javascript" src="angular.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css" />
		
</head>
<body ng-controller="artGalleryCtrl">
<div class="navbar navbar-inverse">
	<a class="navbar-brand" href="#">ART GALLERY</a>
</div>
<div class="panel panel-default row">
	<div class="col-xs-3">
		Categories
	</div>
	<div class="col-xs-8">
		<div class="well" ng-repeat="item in data.products">
			<h3>
				<strong>{{item.name}}</strong>
				<span class="pull-right label label-primary">
					{{item.price | currency}}
				</span>
			</h3>
			<span class="lead">{{item.description}}</span>
		</div> 
	</div>
</div>
<script type="text/javascript" src="gallerymodule.js"></script>
<script type="text/javascript" src="controllers/artGallery.js"></script>
</body>
</html>
